<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Fitness Tracker</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>Workout Tracker</h1>

    <div class="workout-navigation">
      <button id="prevWorkout" class="nav-arrow" title="Previous Workout">&#8249;</button>
      <input type="date" id="workoutDate" />
      <button id="nextWorkout" class="nav-arrow" title="Next Workout">&#8250;</button>
    </div>

    <section id="workoutLog">
      <h2>Workout Log</h2>
      <div id="workoutEntries"></div>
    </section>

    <section id="addWorkout">
      <h2>Add Workout</h2>
      <form id="workoutForm">
        <label for="exercise">Exercise:</label>
        <select id="exercise"></select>

        <label for="sets">Sets:</label>
        <input type="number" id="sets" min="1" required />

        <label for="reps">Reps:</label>
        <input type="number" id="reps" min="1" required />

        <label for="weight">Weight (lbs):</label>
        <input type="number" id="weight" min="0" required />

        <button type="submit">Add Workout</button>
      </form>
    </section>
  </div>

  <script src="script.js"></script>
</body>
</html>
