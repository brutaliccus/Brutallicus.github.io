<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Workout Log</title>
  <link rel="stylesheet" href="style.css">
  <link rel="manifest" href="manifest.json">
  <link rel="apple-touch-icon" href="icons/icon-192x192.png">
  <meta name="theme-color" content="#ffffff">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script> <!-- Chart.js -->
</head>
<body>

  <header>
    <h1>Workout Log</h1>
  </header>

  <main>
    <div class="tab">
      <button class="tablinks" onclick="openTab(event, 'Log')">Workout Log</button>
      <button class="tablinks" onclick="openTab(event, 'Charts')">Charts</button>
    </div>

    <div id="Log" class="tabcontent">
      <section id="exercise-management">
        <h2>Manage Exercises</h2>
        <label for="new-exercise-title">Exercise Title:</label>
        <input type="text" id="new-exercise-title" name="new-exercise-title">

        <label for="new-exercise-category">Category:</label>
        <select id="new-exercise-category" name="new-exercise-category">
            <option value="Push">Push</option>
            <option value="Pull">Pull</option>
            <option value="Legs">Legs</option>
            <option value="Other">Other</option>
        </select>

        <button id="add-exercise">Add Exercise</button>
        <input type="file" id="exercise-csv-upload" accept=".csv" style="display: none;">
        <button id="import-exercises-button">Import Exercises from CSV</button>
    </section>

    <section id="workout-entry">
      <h2>Enter Workout</h2>
      <label for="date">Date:</label>
      <input type="date" id="date" name="date">

      <label for="exercise">Exercise:</label>
      <select id="exercise" name="exercise">
        <optgroup label="Push" id="pushing-group">
          <option value="Bench Press">Bench Press</option>
          <option value="Overhead Press">Overhead Press</option>
          <option value="Dips">Dips</option>
          <!-- More Pushing Exercises -->
        </optgroup>
        <optgroup label="Pull" id="pulling-group">
          <option value="Pull-ups">Pull-ups</option>
          <option value="Rows">Rows</option>
          <option value="Lat Pulldowns">Lat Pulldowns</option>
          <!-- More Pulling Exercises -->
        </optgroup>
        <optgroup label="Legs" id="legs-group">
          <option value="Squats">Squats</option>
          <option value="Deadlifts">Deadlifts</option>
          <option value="Leg Press">Leg Press</option>
          <!-- More Leg Exercises -->
        </optgroup>
        <optgroup label="Other" id="other-group">
        </optgroup>
      </select>

      <label for="weight">Weight (lbs):</label>
      <input type="number" id="weight" name="weight">

      <label for="reps">Reps:</label>
      <input type="number" id="reps" name="reps">

      <label for="sets">Sets:</label>
      <input type="number" id="sets" name="sets">

      <button id="add-workout">Add Workout</button>
    </section>

    <section id="macro-entry">
      <h2>Daily Macros</h2>
      <label for="macro-date">Date:</label>
      <input type="date" id="macro-date" name="macro-date">

      <label for="fat">Fat (g):</label>
      <input type="number" id="fat" name="fat">
      <label for="protein">Protein (g):</label>
      <input type="number" id="protein" name="protein">
      <label for="carbs">Carbs (g):</label>
      <input type="number" id="carbs" name="carbs">
      <button id="add-macros">Add Macros</button>

      <h3>Totals:</h3>
      <p>Fat: <span id="total-fat">0</span>g</p>
      <p>Protein: <span id="total-protein">0</span>g</p>
      <p>Carbs: <span id="total-carbs">0</span>g</p>
      <p>Calories: <span id="total-calories">0</span></p>
    </section>

    <section id="workout-log">
      <h2>Workout Log</h2>
      <label for="log-date-select">Select Date:</label>
      <input type="date" id="log-date-select" name="log-date-select">
      <ul id="workout-list"></ul>
    </section>

    <section id="prs">
      <h2>My PRs</h2>
        <label for="pr-category-select">Select Category:</label>
        <select id="pr-category-select" name="pr-category-select">
            <option value="Push">Push</option>
            <option value="Pull">Pull</option>
            <option value="Legs">Legs</option>
            <option value="Other">Other</option>
        </select>

        <div id="pr-exercise-list">
            <!-- PRs will be dynamically listed here -->
        </div>
    </section>

    <section id="exercise-weight-chart">
        <h2>Exercise Weight Chart</h2>
        <label for="exercise-select-chart">Select Exercise:</label>
        <select id="exercise-select-chart" name="exercise-select-chart"></select>
        <canvas id="weight-over-time-chart" width="400" height="200"></canvas>
    </section>
</div>

    <div id="Charts" class="tabcontent">
      <section id="charts">
        <h2>Charts</h2>
        <canvas id="calorie-chart" width="400" height="200"></canvas>
        <canvas id="protein-chart" width="400" height="200"></canvas>
      </section>
    </div>
  </main>

  <footer>
    <p>&copy; 2023 Workout Log</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
